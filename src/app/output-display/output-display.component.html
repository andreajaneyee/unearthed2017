<section class="wrapper">
    <article class="input">
        <div>
            <h2>Hole Depth</h2>
            <p class="hole-depth">{{depth}} m</p>
        </div>
    </article>
    <article class="input">
        <h2>Torque</h2>
        <article class="bar">
            <div class="bar-wrapper">
                <img class="bar-content" [style.width]="torqueWidth" />
                <article class="techlimit" [style.left]="torqueTLPosition">
                    <img src="assets/images/benchmark.png" alt="Technical Limit" class="techlimit">
                    <span>{{torqueTL}}</span>
                </article>
            </div>
        </article>
    </article>
    <article class="input">
        <h2>Standpipe Pressure</h2>
        <article class="bar">
            <div class="bar-wrapper">
                <img class="bar-content" [style.width]="pressureWidth" />
                <article class="techlimit" [style.left]="pressureTLPosition">
                    <img src="assets/images/benchmark.png" alt="Technical Limit" class="techlimit">
                    <span>{{pressureTL}}</span>
                </article>
            </div>

        </article>
    </article>
    <article class="input">
        <h2>Flow</h2>
        <article class="bar">
            <div class="bar-wrapper">
                <img class="bar-content" [style.width]="flowWidth" />
                <article class="techlimit" [style.left]="flowTLPosition">
                    <img src="assets/images/benchmark.png" alt="Technical Limit" class="techlimit">
                    <span>{{flowTL}}</span>
                </article>
            </div>
        </article>
    </article>

    <article class="input">
        <h2>Rate of Penetration</h2>
        <!--FOR NOW-->
        <article class="bar">
            <div class="bar-wrapper">
                <img class="bar-content" [style.width]="ropWidth" />
                <article class="techlimit" [style.left]="ropTLPosition">
                    <img src="assets/images/benchmark.png" alt="Technical Limit" class="techlimit">
                    <span>{{ropTL}}</span>
                </article>
            </div>
        </article>
        <!--RATE OF PENETRATION GRAPH GOES HERE-->
    </article>

</section>
