<section class="wrapper">
    <section class="filter">
        <h3>Filters</h3>
        <ul class="tabs">
            <li class="tab">All</li>
            <li class="tab">Surface</li>
            <li class="tab">Production</li>
        </ul>
    </section>

    <section class="input">
        <h3>ROTARY RPM</h3>
        <section class="bar">
            <img class="icon" src="assets/images/minus.png" alt="minus icon">
            <article class="bar">
                <img class="bar-content" [style.width]="rotary" />
                <img class="bar-maximum" />
            </article>
            <img class="icon" src="assets/images/plus.png" alt="plus icon">
        </section>
    </section>
    <section class="input">
        <h3>Weight on bit</h3>
        <section class="bar">
            <img class="icon" src="assets/images/minus.png" alt="minus icon">
            <article class="bar">
                <img class="bar-content" [style.width]="weight" />
                <img class="bar-maximum" />

            </article>
            <img class="icon" src="assets/images/plus.png" alt="plus icon">
        </section>
    </section>
    <section class="input">
        <h3>differential pressure</h3>
        <section class="bar">
            <img class="icon" src="assets/images/minus.png" alt="minus icon">
            <article class="bar">
                <img class="bar-content" [style.width]="diffPressure" />
                <img class="bar-maximum" />

            </article>
            <img class="icon" src="assets/images/plus.png" alt="plus icon">
        </section>
    </section>
    <section class="input">
        <h3>Pump Output</h3>
        <section class="bar">
            <img class="icon" src="assets/images/minus.png" alt="minus icon">
            <article class="bar">
                <img class="bar-content" [style.width]="pumpOutput" />
                <img class="bar-maximum" />

            </article>
            <img class="icon" src="assets/images/plus.png" alt="plus icon">
        </section>
    </section>
